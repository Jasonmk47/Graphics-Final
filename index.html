<!DOCTYPE html>
<html>

<head>
    <title> COS426 Final Project &mdash; Sandstorm.mp3</title>
    <link href="/css/main.css" type="text/css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.js"></script>
</head>

<body>

    <div id="main_div">
        <div id="main_top">
            <h1><span class="title">Sandstorm.mp3</span><br>
            <span class="names">Savannah Du // Jason Kim // Michael Zhang</span></h1>
            <span class="ui_label">Choose a song</span><br>
            <select id="songs" name="songs" onchange="dropdownChange(this.value);">
                <option value='../audio/sandstorm.mp3'>Darude - Sandstorm</option>
                <option value='../audio/miley.mp3'>Pop (Miley Cyrus - Party in the U.S.A.)</option>
                <option value='../audio/police.mp3'>Rock (Message in a Bottle - The Police)</option>
                <option value='../audio/animals.mp3'>Electronic (Martin Garrix - Animals)</option>
                <option value='../audio/famous.mp3'>Rap (Kanye West - Famous)</option>
                <option value='../audio/chopin.mp3'>Piano (Chopin - Prelude #4)</option>
                <option value='../audio/paganini.mp3'>Violin (Paganini - Caprice #24)</option>
                <option value='../audio/bohemianrhapsody.mp3'>Rock Suite (Queen - Bohemian Rhapsody)</option>
                <option value='../audio/whitenoise.mp3'>White Noise</option>
                <option value='../audio/butt.wav'>Voice Sample</option>
            </select>
            <br>
            <br>
            <br>
            <span class="ui_label">Or upload any audio</span><br>
            <input class="" id="audio_file" type="file" accept="audio/*"></input>
            <br>
            <br>
            <br>
            <span class="ui_label">Volume: </span>
            <input id="gain" type="range" min="0" max="1" step="0.01" value="0.8" onchange="gainChange(this.value);"/>
            <br>
            <button class="button" id="pause_resume">Pause/Resume</button>
            <button class="button" id="clear_particles">Clear</button><br>
        </div>
        <div id="main_bottom" >
            <h2 class="ui_label" id="chart_title"></h2>
            <canvas id="hist"></canvas>
        </div>
    </div>
    <div id="right_div">
        <canvas id="canvas" onload="initializeCanvas"> </canvas>
    </div>

    <script src="/js/main.js"> </script>
    <script src="/js/sand.js"> </script>
    <script src="/js/audio.js"> </script>

</body>
</html>

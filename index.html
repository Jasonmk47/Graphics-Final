<!DOCTYPE html>
<html>

<head>
    <title> COS426 Final Project &mdash; Sand</title>
    <link href="/css/main.css" type="text/css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

    <div id="main_div">
        <h1> <span class="title">Sand.mp3</span><br>
        <span class="assignment">COS426 Final Project</span><br>
        <span class="names">Savannah Du (savannah) <br> Jason Kim (jasonmk) <br> Michael Zhang (mzz)</span></h1>

        <input class="button" id="audio_file" type="file" accept="audio/*"></input>
        <br>
        <br>
        <span>Volume: </span>
        <input id="gain" type="range" min="0" max="1" step="0.01" value="0.8" onchange="gainChange(this.value);"/>
        <br>
        <br>
        <button class="button" id="pause_resume">Pause/Resume</button>
        <br>
        <br>
        <span>Song: </span>
        <select id ="songs" name="songs" onchange="dropdownChange(this.value);">
            <option value='../audio/weewoo.mp3'>Wee Woo</option>
            <option value='../audio/animalrights.mp3'>Animal Rights</option>
            <option value='../audio/humble.mp3'>Humble</option>
            <option value='../audio/chopin.mp3'>Chopin (Prelude #4)</option>
        </select>
    </div>
    <div id="right_div">
        <canvas id="canvas" onload="initializeCanvas"> </canvas>
    </div>

    <script src="/js/main.js"> </script>
    <script src="/js/sand.js"> </script>
    <script src="/js/audio.js"> </script>

</body>
</html>

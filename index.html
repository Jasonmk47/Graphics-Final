<!DOCTYPE html>
<html>

<head>
    <title> COS426 Final Project &mdash; Sandstorm.mp3</title>
    <link href="css/main.css" type="text/css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.js"></script>
</head>

<body>

    <div id="main_div">
        <div id="main_top">

            <h1><span class="title">Sandstorm.mp3</span><br>
            <span class="names">Savannah Du // Jason Kim // Michael Zhang</span></h1>
            <span class="ui_label">Choose a song</span><br>
            <select id="songs" name="songs" onchange="dropdownChange(this.value);">
                <option value='audio/sandstorm.mp3'>Electronic (Darude - Sandstorm, 3:46)</option>
                <option value='audio/miley.mp3'>Pop (Miley Cyrus - Party in the U.S.A., 3:22)</option>
                <option value='audio/police.mp3'>Rock (Message in a Bottle - The Police, 4:53)</option>
                <option value='audio/animals.mp3'>Electronic (Martin Garrix - Animals, 5:04)</option>
                <option value='audio/famous.mp3'>Rap (Kanye West - Famous, 3:16)</option>
                <option value='audio/coltrane.mp3'>Jazz (John Coltrane - Say It (Over and Over Again), 4:18)</option>
                <option value='audio/chopin.mp3'>Piano (Chopin - Prelude #4, 1:40)</option>
                <option value='audio/paganini.mp3'>Violin (Paganini - Caprice #24, 4:51)</option>
                <option value='audio/whitenoise.mp3'>[White Noise] (1:00)</option>
                <option value='audio/butt.wav'>[Short Voice Sample] (0:01)</option>
                <option value='audio/data_index.mp3'>[Noise Music] (Ryoji Ikeda - data.index, 1:39)</option>
                <option value='audio/data_convex.mp3'>[Noise Music] (Ryoji Ikeda - data.convex, 0:49)</option>
                <option value='audio/pinkfloyd_cd.mp3'>[CD Sample] (Pink Floyd - Any Colour You Like, 0:15)</option>
                <option value='audio/pinkfloyd_vinyl.mp3'>[Vinyl Sample] (Pink Floyd - Any Colour You Like, 0:15)</option>
            </select>
            <br>
            <br>
            <br>
            <span class="ui_label">Or upload any audio</span><br>
            <input id="audio_file" type="file" accept="audio/*"></input>
            <br>
            <br>
            <br>
            <span class="ui_label">Volume: </span>
            <input id="gain" type="range" min="0" max="1" step="0.01" value="0.8" onchange="gainChange(this.value);"/>
            <br>
            <button class="button" id="pause_resume">Pause/Resume</button>
            <button class="button" id="clear_particles">Clear</button><br>
            <br>
            <span class="ui_label">Nozzle Speed: </span>
            <input id="gain" type="range" min="0" max="1" step="0.1" value="0" onchange="nozzleUpdate(this.value);"/>
            <br>
            <button class="button" id="screenshot_button">Take a Picture</button>
            <br>
        </div>
        <div id="main_bottom" >
            <h2 class="ui_label" id="chart_title"></h2>
            <canvas id="hist"></canvas>
        </div>
    </div>
    <div id="right_div">
        <canvas id="canvas" onload="initializeCanvas"> </canvas>
    </div>

    <script src="js/audio.js"> </script>
    <script src="js/main.js"> </script>
    <script src="js/sand.js"> </script>

</body>
</html>
